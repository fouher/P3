<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OhMyFood</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <img src="images/logo/ohmyfood.png" alt="Logo">
    </header>
    
    <!-- Localisation -->
<main>
    <div class="city">
        <i class="fas fa-map-marker-alt"></i>
        <h2>Paris, Belleville</h2>
    </div>
    <!-- EXPLORER -->
    <section class="explorer">
        <h2>Réserver le menu qui<br>vous convient</h2>
        <p>Découvrez des restaurants d'execption,<br>séléctionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
    </section>

    <!-- FONCTIONNEMENT -->
    <section class="fonctionnement_list">
        <h2>Fonctionnement</h2>
        <ol>
            <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
            <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
            <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
        </ol>
    </section>

</main>






<script src="https://use.fontawesome.com/66e002882f.js"></script>
</body>
</html>
